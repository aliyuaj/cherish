{% extends './base.html' %}
{%block title %} Login {% endblock %}
{% block main %} 
<!-- LOGIN -->
<section class="bg-white">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title">
                    <h2>Login Form</h2>
                </div>
            </div>
            <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 login-form">
                {% for message in get_flashed_messages() %}
                        <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                        </div>
                        {%endfor%}
                        
                <div class="corp-pricing">
                    <div class="corpboot-price-title">
                        <h3>LOGIN</h3>
                    </div>
                    <div class="panel-body">
                        <form action="{{url_for('auth.login')}}" method="POST" id="loginform">                                 
                            <input type="text" class="form-control mb10" placeholder="Username/ Email" style="background:#fff" name='username' id='username' required>
                            <input type="password" class="form-control mb10" placeholder="Password" style="background:#fff" name='password' required>
                            <div class="checkbox text-left color4">
                                <label>
                                    <input type="checkbox" value="remember-me" name="remember_me"> Remember me
                                </label>
                            </div>                                    
                            <button type="submit" name="go" class="btn btn-primary-corp btn-block"><i class="fa fa-sign-in"></i> Sign in</button>
                            <p class="text-center">
                                <a href="{{url_for('auth.reset_password')}}"><i class="fa fa-question-circle color4"></i> Forgot password?</a>
                            </p>
                        </form>
                    </div>
                </div>                        
            </div>
        </div><!-- /row -->
    </div><!-- /container -->
</section><!-- /section Login -->
{%endblock%}
